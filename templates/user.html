
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If example</title>
</head>
<body>
    {% if(name == "Frank")%}
        <h3>Welcome</h3>
    {% else %}
        <h3>Unknown name entered: {{name}}</h3>
    {%endif%}
    
</body>
</html>
